<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Sign Up form</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1 class="banner-heading">Subscribe Here</h1>
            <div class="arrow"> 
                <i class="fa fa-arrow-down"></i>
            </div>
             <button class="banner-btn">Click now</button>
             </div>
             <div class="form-container">
                 <form class="sign-up-form">
                          <input type="text" class="form-input" placeholder="FULL NAME">
                          <input type="email" class="form-input" placeholder="EMAIL ADDRESS">
                 
                
                 <p>Get News?</p>
                <label>NO</label>
                <input type="checkbox">
                <label>YES</label>
                <button type="button">Sign up here</button>

            
            </form>
             <div class="header">
                 <h1>Welcome to code and create </h1>
                 </div>
                 <div class="x-btn">&#10005;</div>
         </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
